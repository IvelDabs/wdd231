<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Submit your own plant-based recipe to GreenPlate!"
    />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="GreenPlate | Submit a Recipe" />
    <meta
      property="og:description"
      content="Share your favorite plant-based recipe with the GreenPlate community."
    />
    <meta property="og:image" content="images/greenplate-og.jpg" />
    <meta
      property="og:url"
      content="https://your-github-username.github.io/wdd231/final/form.html"
    />
    <link rel="icon" href="images/favicon.ico" />
    <title>GreenPlate | Submit a Recipe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img
          src="images/logo.png"
          alt="GreenPlate logo"
          class="logo"
          height="48"
        />
        <h1>GreenPlate</h1>
      </div>
      <nav id="main-nav">
        <button
          id="nav-toggle"
          aria-label="Open navigation menu"
          aria-expanded="false"
        >
          &#9776;
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html">Recipes</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="form.html" class="active">Submit</a></li>
          <li><a href="attribution.html">Attributions</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Submit a Recipe</h1>
      <form
        id="recipe-form"
        action="form-action.html"
        method="get"
        autocomplete="on"
      >
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required />
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
          <option value="dessert">Dessert</option>
        </select>
        <label for="diet">Diet:</label>
        <select id="diet" name="diet" required>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="high-protein">High Protein</option>
          <option value="nut-free">Nut-Free</option>
          <option value="soy-free">Soy-Free</option>
        </select>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <button type="submit">Submit Recipe</button>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <div>
          &copy; <span id="year"></span> GreenPlate |
          <a href="attribution.html">Attributions</a>
        </div>
        <div>
          <a href="https://youtu.be/your-demo-video" target="_blank"
            >Video Demo</a
          >
        </div>
      </div>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
